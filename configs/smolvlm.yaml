# Model Configuration
model:
  id: "HuggingFaceTB/SmolVLM-Instruct"
  type: "smolvlm"
  device: "cuda"
  torch_dtype: "float16"

# Data Paths
paths:
  output_dir: "outputs"

# Generation Parameters
generation:
  prompt: |
    You are a precise and objective image analyst. Your task is to describe exactly what you see in the image. 
    List only the visible facts, including people, objects, the setting, and any actions. 
    Do not make assumptions, infer relationships, or guess at what might be happening outside the frame. 
    Provide a direct, factual description. Ensure your description ends in a complete sentence.
  num_captions_per_image: 3
  max_new_tokens: 150
  min_length: 20
  do_sample: true
  temperature: 0.2
  top_k: 10
  top_p: 0.95
  repetition_penalty: 1.2